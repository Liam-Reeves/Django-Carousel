{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reeves Tech Solutions</title>
      <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Reeves Tech Solutions</a>
  </div>
</nav>

{#<!-- As a heading -->#}
{#<nav class="navbar bg-body-tertiary">#}
{#  <div class="container-fluid">#}
{#    <span class="navbar-brand mb-0 h1">Making the future you desire </span>#}
{#  </div>#}
{#</nav>#}
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
      {% for object in obj %}
    <div class="carousel-item {% if forloop.counter0 == 0%} active {% endif %}">
      <img src="{{object.image.url }}" style="height: 585px" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="animate_animated"
            {% if forloop.counter0 == 0 %}
                animate__fadeInDown
            {% endif %}
            {% if forloop.revcounter == 1 %}
                animate__slideInDown
            {% endif %}
                {% if forloop.counter0 == 2 %}
                 animate_zoomIn
            {% endif %}
            >{{object.title }}</h1>
            <h3 class="animate_animated animate_zoomIn">{{object.description }}</h3>
                <button class="animate_animated_zoomIn mt-3 p-4 px-5 btn font-weight-bold">Learn More
                </button>

        </div>



    </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
